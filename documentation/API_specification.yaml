      ABSTRACT_PROPERTIES: []
      COOKBOOK_APPENDIX: {}
      EXPOSED_API:
        openapi: 3.0.1
        info:
          title: CAF API
          version: 0.0.1
        paths:
          '/patient/{SSN}':
            get:
              summary: Get patient's biographical data
              description: 'This method returns the biographical data for the specified patient (identified via SSN), to be used by medical doctors'
              operationId: getPatientBiographicalData
              parameters:
                - name: SSN
                  in: path
                  description: SSN of the patient
                  required: true
                  schema:
                    type: string
              responses:
                '200':
                  description: Biographical data of the patient
                  content:
                    application/json:
                      schema:
                        type: object
                        properties:
                          SSN:
                            type: string
                          name:
                            type: string
                          surname:
                            type: string
                          gender:
                            type: string
                          birthDate:
                            type: string
                          addressCity:
                            type: string
                          addressRoad:
                            type: string
                          addressRoadNumber:
                            type: integer
                          addressPostalCode:
                            type: integer
                          telephoneNumber:
                            type: integer
                          birthCity:
                            type: string
                          nationality:
                            type: string
                          job:
                            type: string
                          schoolYears:
                            type: integer
                          familyDoctorId:
                            type: string
                          _links:
                            type: object
                            properties:
                              self:
                                type: object
                                properties:
                                  href:
                                    type: string
                                required:
                                  - href
                              blood-test-summary:
                                type: object
                                properties:
                                  href:
                                    type: string
                                required:
                                  - href
                            required:
                              - self
                              - blood-test-summary
                        required:
                          - patientId
                          - SSN
                          - name
                          - surname
                          - gender
                          - birthDate
                          - addressCity
                          - addressRoad
                          - addressRoadNumber
                          - addressPostalCode
                          - telephoneNumber
                          - birthCity
                          - nationality
                          - job
                          - schoolYears
                          - familyDoctorId
                          - _links
                '404':
                  description: Patient not found
              x-data-sources:
                - patientBiographicalData
          '/patient/{SSN}/blood-test/summary':
            get:
              summary: Get patient's latest values for all measured components
              description: 'This method returns the latest values of all the blood test components measured on a patient (identified by his SSN), to be used by medical doctors'
              operationId: getLastValuesForBloodTest
              parameters:
                - name: SSN
                  in: path
                  description: SSN of the patient
                  required: true
                  schema:
                    type: string
              responses:
                '200':
                  description: Latest values of all blood test components measured on the patient
                  content:
                    application/json:
                      schema:
                        type: object
                        properties:
                          components:
                            type: array
                            items:
                              type: object
                              properties:
                                date:
                                  type: string
                                name:
                                  type: string
                                value:
                                  type: object
                              required:
                                - date
                                - name
                                - value
                          _links:
                            type: object
                            properties:
                              self:
                                type: object
                                properties:
                                  href:
                                    type: string
                                required:
                                  - href
                              patient:
                                type: object
                                properties:
                                  href:
                                    type: string
                                required:
                                  - href
                              timeseries:
                                type: object
                                properties:
                                  templated:
                                    type: boolean
                                    default: true
                                  href:
                                    type: string
                                    default: '/patient/some-SSN/blood-test/component/{name}'
                                required:
                                  - href
                                  - templated
                            required:
                              - self
                              - patient
                              - timeseries
                        required:
                          - components
                          - _links
                '404':
                  description: Patient not found
              x-data-sources:
                - bloodTestSource
                - patientBiographicalData
          '/patient/{SSN}/blood-test/component/{component}':
            get:
              summary: Get timeseries of patient's blood test component
              description: 'This method returns the collected values for a specific blood test component of a patient (identified by his SSN), to be used by medical doctors'
              operationId: getAllValuesForBloodTestComponent
              parameters:
                - name: SSN
                  in: path
                  description: SSN of the patient
                  required: true
                  schema:
                    type: string
                - name: component
                  in: path
                  description: Blood test component for which the values are requested
                  required: true
                  schema:
                    type: string
              responses:
                '200':
                  description: Values for the specified blood test component in the patient's blood tests
                  content:
                    application/json:
                      schema:
                        type: object
                        properties:
                          series:
                            type: array
                            items:
                              type: object
                              properties:
                                date:
                                  type: string
                                value:
                                  type: object
                              required:
                                - date
                                - value
                          _links:
                            type: object
                            properties:
                              self:
                                type: object
                                properties:
                                  href:
                                    type: string
                                required:
                                  - href
                              patient:
                                type: object
                                properties:
                                  href:
                                    type: string
                                required:
                                  - href
                            required:
                              - self
                              - patient
                        required:
                          - series
                          - _links
                '404':
                  description: Patient not found
              x-data-sources:
                - bloodTestSource
                - patientBiographicalData
          '/blood-test/component/{component}/average/{startAgeRange}-{endAgeRange}':
            get:
              summary: Get average of component over an age range
              description: 'This method returns the average value for a specific blood test component in a specific age range, to be used by researchers. Since data are for researchers, patients'' identifiers and quasi-identifiers won''t be returned, making the output of this method anonymized.'
              operationId: getBloodTestComponentAverage
              parameters:
                - name: component
                  in: path
                  description: Blood test component for which the last value is requested
                  required: true
                  schema:
                    type: string
                - name: startAgeRange
                  in: path
                  description: Start age in age range
                  required: true
                  schema:
                    type: number
                - name: endAgeRange
                  in: path
                  description: End age in age range
                  required: true
                  schema:
                    type: number
              responses:
                '200':
                  description: Average value for the specified component in the selected age range
                  content:
                    application/json:
                      schema:
                        type: object
                        properties:
                          value:
                            type: number
                          _links:
                            type: object
                            properties:
                              self:
                                type: object
                                properties:
                                  href:
                                    type: string
                                required:
                                  - href
                            required:
                              - self
                        required:
                          - value
                          - _links
                '404':
                  description: Component never measured
              x-data-sources:
                - bloodTestSource
                - patientBiographicalData

